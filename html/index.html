<!DOCTYPE html>
<html>
<head>
	<title>Rocket Builder</title>
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Paper.js -->
	<script type="text/javascript" src="/static/paper.js"></script>

	<!-- Beun Team Twente 3.1-beta-rc2.1 (That's us! :D ) -->
	<script type="text/paperscript" canvas="canvas" src="/static/rocket.js"></script>
	<script type="text/javascript" canvas="canvas" src="/static/file-upload.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/stylesheet.css">
</head>
<body>
	<img src="/static/earth.png" id="png-earth">
	<img src="/static/mars.png" id="png-mars">
	<canvas id="canvas" resize></canvas>
	<img id="rocket" src="">

	<img src="/static/loader.gif" id="loader">

	<!-- File upload modal -->
	<section id="file-upload-section">
			<section id="instructions">
				<h1>Send your rocket to Mars!</h1>
				<p>Take a photo of your rocket with your parent's phone and send it to Mars!</p>
				<p>What? You are not a rocket scientist? <a href="/static/download/Rocket.pdf" target="_blank">Download our instruction manual here!</a></p>
			</section>

		    <div class="file-upload">
	    	<!-- <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Upload Drawing</button> -->
	    	<div class="image-upload-wrap">
	    		<input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
	    		<div class="drag-text">
	    			<h3>Add Drawing</h3>
	    		</div>
	    	</div>
	    </div>
  	</section>
</body>
</html>
